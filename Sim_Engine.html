    <script>
      // Get references to the button and textarea
        const uploadBtn = document.getElementById('upload-btn');
        const textArea = document.getElementById('text-area');
        const output = document.getElementById('output');

        // Attach a click event listener to the button
        uploadBtn.addEventListener('click', function() {
            // Create a file input element and append it to the body
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.txt'; // Only accept text files
            document.body.appendChild(fileInput);

            // Attach a change event listener to the file input element
            fileInput.addEventListener('change', function() {
                // Check if a file is selected
                if (fileInput.files.length > 0) {
                    // Create a new FileReader instance
                    const fileReader = new FileReader();

                    // Attach a load event listener to the fileReader
                    fileReader.addEventListener('load', function() {
                        // Load the content of the selected file into the textarea
                        textArea.value = fileReader.result;
                    });

                    // Read the selected file as text
                    fileReader.readAsText(fileInput.files[0]);
                }

                // Remove the file input element from the body
                document.body.removeChild(fileInput);
            });

            // Trigger the click event on the file input element
            fileInput.click();
        });
      function onSuccess() {
        alert('File added successfully.');
      }

      function onFailure() {
        alert('Failed to add file.');
      }

      function Run() {
        const textarea = document.getElementById("text-area");
        //const lines = textarea.value.split("\n");
        //console.log(textarea.value);
        output.value = textarea.value;
