<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MIPS32 Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav navbar-dark sticky-top bg-dark border-bottom border-light">
        
        <button class="btn btn-outline-dark border-light" data-mdb-ripple-init data-mdb-ripple-color="dark" id="run-all-btn" style="color: white;font-weight: bold;">Run All</button>
        <button class="btn btn-outline-dark border-light" data-mdb-ripple-init data-mdb-ripple-color="dark"  id="reset-btn" style="color: white;font-weight: bold;">Reset</button>
        <button type="button" class="btn btn-outline-dark border-light" data-mdb-ripple-init data-mdb-ripple-color="dark" id="step-btn" style="color: white;font-weight: bold;">Step</button>
       <!-- <button class="btn btn-outline-dark border-light" data-mdb-ripple-init data-mdb-ripple-color="dark" id="stop-btn" style="color: white;font-weight: bold;">Stop</button>  -->
        
    
    </nav>

    <div class="container-fluid border border-light">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-dark sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active bold" href="#">
                                <h6 style="color:white; font-weight: bold;">REGISTER FILE</h6>
                            </a>
                        </li>
                    </ul>
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Register</th>
                                <th scope="col">Value</th>
                            </tr>
                        </thead>
                        <tbody id="register-table-body">
                            <!-- Register rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 bg-dark ">
                <div class="form-group bg-dark">
                     
                    <div class="nk-block-head-content">
                        <label><h4>Code Editor</h4></label>
                    </div>
                    <textarea class="form-control rounded-0 bg-dark" id="text-area" rows="20" style="color: white;font-weight: bold;"></textarea>
                    <button class="btn btn-success btn-dark border-light" style="float: right; " id="execute-btn">Run</button>
                    <div class="row g-gs">
                        <div class="col-md-6">
                            <div class="form-group">
                                        <label class="form-label" for="fva-full-name">
                                        Program Counter </label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control" id="pc-value" name="name" required readonly value="pc">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                        <label class="form-label" for="fva-full-name">
                                        Instruction Register </label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control" id="ir-value" name="name" required readonly value="ir">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <footer class="bg-primary text-white text-center text-lg-start">
        <div class="form-group bg-dark">
            <label><h4> Console</h4></label>
            <textarea class="form-control rounded-0 bg-dark" id="output" rows="7" style="color: white;font-weight: bold;"></textarea>
        </div>

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2023 Copyright:
            <a class="text-white" href="https://mdbootstrap.com/">HohobeGroup</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>
    <script src="scripts.js"></script>
</body>
</html>
